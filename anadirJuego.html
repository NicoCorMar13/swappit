<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="icon" type="image/png" href="Iconos/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="Iconos/favicon.svg" />
    <link rel="shortcut icon" href="Iconos/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="Iconos/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Swappit" />
    <link rel="manifest" href="manifest.json" />
    <title>Swappit</title>
</head>

<body>
    <header class="barraSuperior">
        <div class="barraSuperior_inner">
            <h1 class="marca">AÑADIR JUEGO</h1>
        </div>
        <select name="selector" id="selectorPaginas" onchange="location.href=this.value">
            <option value="" selected disabled hidden>Sitios</option>
            <option value="index.html">Inicio</option>
            <option value="perfil.html">Perfil</option>
            <option value="misJuegos.html">Mis Juegos</option>
            <option value="chats.html">Chats</option>
            <option value="favoritos.html">Favoritos</option>
            <option value="ayuda.html">Ayuda</option>
        </select>
    </header>

    <main>
        <form id="anadirJuegoForm" class="anadirJuegoForm">
            <div class="div_nombreJuego">
                <span class="anadirJuego_nombre">NOMBRE</span>
                <input type="text" id="anadirJuego_nombre" placeholder="escribe aquí el nombre del juego"
                    style="min-width:280px">
            </div>
            <div class="div_descripcion">
                <span class="anadirJuego_descripcion">DESCRIPCIÓN</span>
                <textarea type="text" id="anadirJuego_descripcion" placeholder="escribe aquí la descripción del juego"
                    style="min-width:280px"></textarea>
            </div>
            <div class="div_plataformaJuego">
                <span class="anadirJuego_plataforma">PLATAFORMA</span>
                <input type="text" id="anadirJuego_plataforma" placeholder="escribe aquí la plataforma del juego"
                    style="min-width:280px">
            </div>
            <div class="div_estadoJuego">
                <span class="anadirJuego_estado">ESTADO</span>
                <!-- <input type="text" id="anadirJuego_estado" placeholder="escribe aqui el estado del juego" style="min-width:280px"> -->
                <select name="selectorEstado" id="selectorEstado" style="min-width:280px">
                    <option value="" selected disabled hidden>Estado</option>
                    <option id="good" value="Nuevo">Nuevo</option>
                    <option id="menosGood" value="En buen estado">En buen estado</option>
                    <option id="used" value="Usado">Usado</option>
                    <option id="damaged" value="Dañado">Dañado</option>
                    <option id="nonFunctional" value="No funcional">No funcional</option>
                    <option id="unknown" value="Desconocido">Desconocido</option>
                </select>
            </div>
            <div class="div_etiquetasJuego">
                <span class="anadirJuego_etiquetas">ETIQUETAS</span>
                <input type="text" id="anadirJuego_etiquetas" placeholder="etiquetas separadas por comas"
                    style="min-width:280px">
            </div>
            <div class="div_btnsAnadirJuego">
                <button id="btnGuardarJuego" type="button">GUARDAR</button>
                <button id="btnCancelar" type="button">CANCELAR</button>
            </div>
        </form>
    </main>


</body>

<script src="src/js/main.js"></script>
<script src="src/js/anadirJuego.js"></script>

</html>

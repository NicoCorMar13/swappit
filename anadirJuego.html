<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="icon" type="image/png" href="Iconos/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="Iconos/favicon.svg" />
    <link rel="shortcut icon" href="Iconos/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="Iconos/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Swappit" />
    <link rel="manifest" href="manifest.json" />
    <title>GameSwap</title>
</head>

<body>
    <header class="barraSuperior">
        <div class="barraSuperior_inner">
            <h1 class="marca">REGISTRO DE USUARIO</h1>
        </div>
        <select name="selector" id="selectorPaginas" onchange="location.href=this.value">
            <option value="" selected disabled hidden>Sitios</option>
            <option value="index.html">Inicio</option>
            <option value="perfil.html">Perfil</option>
            <option value="misJuegos.html">Mis Juegos</option>
            <option value="chats.html">Chats</option>
            <option value="favoritos.html">Favoritos</option>
            <option value="ayuda.html">Favoritos</option>
        </select>
    </header>

    <main>
        <form id="registerForm" class="registro">
            <div class="div_nombre">
                <span class="reg_nombre">NOMBRE</span>
                <input type="text" id="reg_nombre" placeholder="escribe aquí tu nombre" style="min-width:280px">
            </div>
            <div class="div_apellidos">
                <span class="reg_apellidos">APELLIDOS</span>
                <input type="text" id="reg_apellidos" placeholder="escribe aquí tus apellidos" style="min-width:280px">
            </div>
            <div class="div_email">
                <span class="reg_email">CORREO ELECTRÓNICO</span>
                <input type="email" id="reg_email" placeholder="escribe aqui tu email" style="min-width:280px">
            </div>
            <div class="div_password">
                <span class="reg_contraseña">CONTRASEÑA</span>
                <input type="password" id="reg_contraseña" placeholder="escribe aqui tu contraseña"
                    style="min-width:280px">
            </div>
            <div class="div_btns">
                <button id="btnSetUsuario" type="button">GUARDAR</button>
                <button id="btnCancelar" type="button">CANCELAR</button>
            </div>
        </form>
    </main>


</body>

<script src="src/js/main.js"></script>
<script src="src/js/anadirJuego.js"></script>

</html>

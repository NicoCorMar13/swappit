<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="Iconos/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="Iconos/favicon.svg" />
    <link rel="shortcut icon" href="Iconos/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="Iconos/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GameSwap" />
    <link rel="manifest" href="manifest.json" />
    <title>GameSwap</title>
</head>

<body>
    <header class="barraSuperior">
        <div class="barraSuperior_inner">
            <h1 class="marca">MI PERFIL</h1>
            <select name="selector" id="selectorPaginas" onchange="location.href=this.value">
                <option value="" selected disabled hidden>Sitios</option>
                <option value="index.html">Inicio</option>
                <option value="misJuegos.html">Mis Juegos</option>
                <option value="chats.html">Chats</option>
                <option value="favoritos.html">Favoritos</option>
                <option value="ayuda.html">Ayuda</option>
            </select>
        </div>
    </header>

    <main>
        <div class="datosPerfil">
            <div class="div_nombre">
                <span class="perfil_nombre">NOMBRE</span>
                <input type="text" id="perfil_nombre" disabled style="min-width:280px">
            </div>
            <div class="div_apellidos">
                <span class="perfil_apellidos">APELLIDOS</span>
                <input type="text" id="perfil_apellidos" disabled style="min-width:280px">
            </div>
            <div class="div_email">
                <span class="perfil_email">CORREO ELECTRÓNICO</span>
                <input type="email" id="perfil_email" disabled style="min-width:280px">
            </div>
            <div class="div_password">
                <span class="perfil_contraseña">CONTRASEÑA</span>
                <input type="password" id="perfil_contraseña" disabled style="min-width:280px">
            </div>
        </div>
        <div class="botones_perfil">
            <button id="btnEditarPerfil" type="button">EDITAR PERFIL</button>
            <button id="btnCerrarSesion" type="button">CERRAR SESIÓN</button>            
        </div>
    </main>
</body>

<script src="main.js"></script>
<script src="perfil.js"></script>
</html>

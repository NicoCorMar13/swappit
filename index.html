        <p class="modal__text">Inicia sesi√≥n para continuar.</p>

            Email o nombre de usuario

          </label>

          <label class="label">
            Contrase√±a
            <input id="loginPass" type="password" autocomplete="current-password" required />
          </label>

          <button class="btn primary" type="submit">Iniciar sesi√≥n</button>
        </form>

        <div class="modal__footer">
          <a class="btn secondary" href="registro.html">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>

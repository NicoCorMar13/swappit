<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="src/css/estilos.css">
  <link rel="icon" type="image/png" href="Iconos/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="Iconos/favicon.svg" />
  <link rel="shortcut icon" href="Iconos/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="Iconos/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="GameSwap" />
  <link rel="manifest" href="manifest.json" />
  <title>GameSwap</title>
</head>

<body>
  <header class="barraSuperior">
    <div class="barraSuperior_inner">
      <h1 class="marca">GAMESWAP</h1>
      <select name="selector" id="selectorPaginas" onchange="location.href=this.value">
        <option value="" selected disabled hidden>Sitios</option>
        <option value="perfil.html">Perfil</option>
        <option value="misJuegos.html">Mis Juegos</option>
        <option value="chats.html">Chats</option>
        <option value="favoritos.html">Favoritos</option>
        <option value="ayuda.html">Ayuda</option>
      </select>
    </div>
  </header>

  <!-- MODAL AUTH -->
  <div id="authModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <div class="modal__backdrop"></div>

    <div class="modal__card">
      <h2 id="authTitle" class="modal__title">Bienvenido</h2>

      <!-- VISTA: ya logueado -->
      <div id="viewLogged" class="hidden">
        <p class="modal__text" id="welcomeText"></p>

        <button id="btnContinue" class="btn primary" type="button">Continuar</button>

        <button id="btnNotMe" class="linklike" type="button">No soy <span id="notMeName"></span></button>
      </div>

      <!-- VISTA: no logueado -->
      <div id="viewGuest" class="hidden">
        <p class="modal__text">Inicia sesión para continuar.</p>

        <form id="loginForm" class="form">
          <label class="label">
            Email
            <input id="loginEmail" type="email" autocomplete="email" required />
          </label>

          <label class="label">
            Contraseña
            <input id="loginPass" type="password" autocomplete="current-password" required />
          </label>

          <button class="btn primary" type="submit">Iniciar sesión</button>
        </form>

        <div class="modal__footer">
          <a class="btn secondary" href="registro.html">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>


  <div id="lista_sugerencias"></div>

  <script src="src/js/main.js"></script>
  <script src="src/js/index.js"></script>
</body>

</html>
